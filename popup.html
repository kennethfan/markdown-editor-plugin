<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor and Preview</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 highlight.js 的 CSS 文件 -->
    <link rel="stylesheet" href="lib/highlight.min.css">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <textarea id="markdown-editor" placeholder="Type your Markdown here..."></textarea>
        </div>
        <div class="preview" id="markdown-preview"></div>
    </div>
    <!-- 新增按钮 -->
    <div style="position: fixed; bottom: 0; left: 0; right: 0; background-color: white; padding: 10px; text-align: center;">
        <button id="copy-button">复制</button>
        <button id="save-button">保存</button>
    </div>
    <!-- 新增 toast 提示框 -->
    <div id="toast" class="toast">复制成功</div>
    <!-- 引入 marked 文件 -->
    <script src="lib/marked.min.js"></script>
    <!-- 引入 highlight.js 的 JavaScript 文件 -->
    <script src="lib/highlight.min.js"></script>
    <script src="lib/go.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
